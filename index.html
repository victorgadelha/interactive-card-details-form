<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="content">
      <section class="card">
        <div class="card__front-card">
          <img class="card__front-card-logo" 
          src="src/images/card-logo.svg" alt="card logo">
          <p class="card__front-card-number">
              0000 0000 0000 0000
          </p>
          <div class="card__front-card-flex">
            <span class="card__front-card-name">
              Jane Appleseed
            </span>
            <date class="card__front-card-date">
              00/00
            </date>
          </div>
          
        </div>
        <section class="back-card">
          <span class="back-card__number">
            000
          </span>
        </section>
      </section>
      <section class="form">
          <form action="" class="form__data">
            <fieldset>
              <legend>Dados do cart√£o</legend>
              <h3>Cardholder Name</h3>
              <input type="text" id="name" name="name" 
              placeholder="e.g. Jane Appelseed">
              <h3>Card Number</h3>
              <input type="number" id="number" name="number" 
              placeholder="e.g. 1234 5678 9123 0000">
              <h3>Exp. Date (MM/YY)</h3>
              <input type="datetime" id="month" name="number" 
              placeholder="MM">
              <input type="datetime" id="year" name="number" 
              placeholder="YY">
              <h3>CVC</h3>
              <input type="number" id="year" name="number" 
              placeholder="e.g. 123">
              <button type="submit"><p>Confirm</p></button>
            </fieldset>
          </form>
        
      </section>
  
    <!-- Completed state start -->
    <!--Thank you!
    We've added your card details
    Continue-->

</body>
</html>
