<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="content">
      <section class="card">
        <div class="card__front-card">
          <img class="card__front-card-logo" 
          src="src/images/card-logo.svg" alt="card logo">
          <p class="card__front-card-number">
              0000 0000 0000 0000
          </p>
          <div class="card__front-card-flex">
            <span class="card__front-card-name">
              Jane Appleseed
            </span>
            <date class="card__front-card-date">
              00/00
            </date>
          </div>
        </div>
        <section class="back-card">
          <span class="back-card__cvc">
            000
          </span>
        </section>
      </section>
      <section class="form">
          <form action="" class="form__data">
              <h5 class="form__data-title">
                Cardholder Name
              </h5>
              <input type="text" id="name" name="name" 
              placeholder="e.g. Jane Appeleseed" maxlength="18">
                <h5 class="form__data-title">
                  Card Number
                </h5>
              <input type="number" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000">
              <div class="form__wrapper">
                <div class="form__date">
                  <h5 class="form__data-title">
                    Exp. Date (MM/YY)
                  </h5>
                  <div class="form__month-year">
                    <input type="datetime" id="month" name="month" placeholder="MM">
                    <input type="datetime" id="year" name="year" placeholder="YY">
                  </div>
                </div>
                <div class="form__cvc">
                  <h5 class="form__data-title">
                    CVC
                  </h5>
                  <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
                </div>
              </div>
              <button class="form__button" type="submit">
                <p>Confirm</p>
              </button>
          </form>
        
      </section>
  
    <!-- Completed state start -->
    <!--Thank you!
    We've added your card details
    Continue-->
  </main>

</body>
</html>
